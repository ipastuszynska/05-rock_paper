<!DOCTYPE HTML>

<html lang="en-GB">

<head>
	<title> Rock Paper Scissors  </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" />

<body>

<h1>Rock Paper Scissors </h1>
<button id="rock" value="rock">Rock</button>
<button id="paper" value="paper">Paper</button>
<button id="scissors" value="scissors">Scissors</button>

<section>
	<h2>current move</h2>
	<p> you: <span id="playYou"></span></p>
	<p> computer: <span id="playComputer"></span></p>
</section>


<section>
	<h2> Result </h2>
	<h3> Verdict: <span id="verdict"></span></h3>
	<p> Won: <span id="gameWon">0</span> </p>
	<p> Lost: <span id="gameLost">0</span> </p>
	<p> Draw: <span id="gameDraw">0</span> </p>
	<p> Played: <span id="gamePlayed">0</span> </p>
</section>

<!-- IDEA: variables that belong together - give them same first name, that wya when the file gets bigm you will know that whatever starts with game, refers to the results  -->

</html>
