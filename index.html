
<!DOCTYPE HTML>

<html lang="en-GB">

<head>
	<title> Rock Paper Scissors </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="css/style.css" rel="stylesheet" />
</head>


<body>

	<header class="jumbotron">

		<div class="row">
			<div class="col-md-12">
				<img class="img-fluid" src="images/jumbo.jpg" />
			</div>
		</div>
	</header>


	<div class="container text-center" id="buttonsContainer">

<h2> Rock, paper or scissors? Click one! </h2>
				<button class="btn" id="rock" value="rock">Rock</button>

				<button class="btn" id="paper" value="paper">Paper</button>

				<button class="btn" id="scissors" value="scissors">Scissors</button>

	</div>


	<div class="container" id="moveVerdictContainer">

			<div class="row">

				<div class="col-md-6 text-center">
					<h2> Current move</h2>
					<p> You: <span id="playYou"></span></p>
					<p> Computer: <span id="playComputer"></span></p>
				</div><!-- col-md-6-->

				<div class="col-md-6 text-center">


					<h2> Verdict: <span id="verdict"></span></h2>

				</div><!-- col-md-6-->
			</div><!-- row -->
</div> <!--container-->


	<div class="container text-center" id="gameSummaryContainer">
			<h3>Game summary</h3>
			<div id="results">
			<p> Won: <span id="gameWon">0</span> </p>
			<p> Lost: <span id="gameLost">0</span> </p>
			<p> Draw: <span id="gameDraw">0</span> </p>
			<p> Played: <span id="gamePlayed">0</span> </p>
				</div>
	</div>

	<div class="container text-center" id="playAgainContainer">
<a href="index.html">Play again</a>
	</div>



	<!-- IDEA: variables that belong together - give them same first name, that wya when the file gets bigm you will know that whatever starts with game, refers to the results  -->


	<div class="container-fluid bg-light text-center">
		<footer>

			<a href="http://www.sfvacc.org/event-2735461"> Jumbotrone image source: http://www.sfvacc.org/event-2735461</a>

		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/engine.js"></script>


</body>

</html>
